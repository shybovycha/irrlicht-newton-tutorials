<a class="logo" href="/">G</a>

{% assign pages = site.posts | sort:"date" %}

<ul class="nav">
  {% for p in pages %}
    <li {% if p.url == page.url %}class="active"{% endif %}>
      <a href="{{ p.url }}">{{ p.title }}</a>
    </li>
  {% endfor %}
</ul>

<div class="hidden-xs" id="sidebar-footer">
  {% include footer.html %}
</div>
