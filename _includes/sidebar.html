<a class="logo" href="{{ site.baseurl }}/">G</a>

{% assign pages = site.posts | sort:"date" %}

<ul class="nav">
  {% for p in pages %}
    {% assign p_url = p.url | prepend:site.baseurl %}
    <li {% if p.url == page.url %}class="active"{% endif %}>
      <a href="{{ p.url | prepend:site.baseurl }}">{{ p.title }}</a>
    </li>
  {% endfor %}
</ul>

<div class="hidden-xs" id="sidebar-footer">
  {% include footer.html %}
</div>
